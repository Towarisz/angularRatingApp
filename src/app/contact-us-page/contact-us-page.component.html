<form class="form" #form="ngForm">
    <div class="form-group width100">
        <label for="problem">Select type of report</label>
        <select name="problem" [(ngModel)]="data.selValue" required>
            <option value="genQuestion">General question</option>
            <option value="fetSuggestion">Feature suggestion</option>
            <option value="bugReport">Bug report</option>
        </select>
    </div>
    <div class="form-group width100">
        <label for="sDesc">Topic</label>
        <input type="text" name="sDesc" minlength="3" maxlength="32" required [(ngModel)]="data.topValue">
    </div>
    <div class="form-group width100">
        <label for="longDesc">Description</label>
        <textarea name="longDEsc" cols="30" rows="10" required maxlength="500" [(ngModel)]="data.desValue"></textarea>
    </div>
    <button (click)="send($event);" [disabled]="!form.valid">Submit</button>
</form>
